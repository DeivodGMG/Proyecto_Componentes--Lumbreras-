<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ffffff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .calendar-container { background: rgba(255, 255, 255, 1); border: 2px solid #e0e0e0; border-radius: 25px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1); padding: 30px; max-width: 450px; width: 100%; position: relative; overflow: hidden; }
        .calendar-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2, #667eea); animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .month-year { font-size: 24px; font-weight: 700; color: #2c3e50; text-transform: uppercase; letter-spacing: 1px; }
        .nav-button { background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .nav-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .nav-button:active { transform: translateY(0); }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 15px; }
        .weekday { text-align: center; font-weight: 600; color: #7f8c8d; font-size: 14px; padding: 10px 0; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; font-weight: 500; position: relative; overflow: hidden; }
        .day:hover { transform: scale(1.05); background: rgba(102, 126, 234, 0.1); }
        .day.current-month { color: #2c3e50; }
        .day.other-month { color: #bdc3c7; }
        .day.today { background: linear-gradient(45deg, #667eea, #764ba2); color: white; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .day.selected { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); }
        .day.marked { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4); }
        .day.marked::after { content: '‚≠ê'; position: absolute; top: 2px; right: 2px; font-size: 12px; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.5; } }
        .day.important { background: linear-gradient(45deg, #9b59b6, #8e44ad); color: white; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); }
        .day.important::after { content: 'üíé'; position: absolute; top: 2px; right: 2px; font-size: 12px; }
        .day.event { background: linear-gradient(45deg, #1abc9c, #16a085); color: white; box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4); }
        .day.event::after { content: 'üéâ'; position: absolute; top: 2px; right: 2px; font-size: 12px; }
        .controls { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .control-btn { background: linear-gradient(45deg, #34495e, #2c3e50); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; }
        .control-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(52, 73, 94, 0.4); }
        .control-btn.active { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .legend { margin-top: 20px; padding: 15px; background: rgba(52, 73, 94, 0.1); border-radius: 15px; font-size: 12px; }
        .legend-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .legend-color { width: 20px; height: 20px; border-radius: 50%; flex-shrink: 0; }
        .legend-color.today { background: linear-gradient(45deg, #667eea, #764ba2); }
        .legend-color.selected { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .legend-color.marked { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .legend-color.important { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .legend-color.event { background: linear-gradient(45deg, #1abc9c, #16a085); }
        @media (max-width: 480px) {
            .calendar-container { padding: 20px; margin: 10px; }
            .month-year { font-size: 20px; }
            .nav-button { width: 40px; height: 40px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" onclick="previousMonth()">‚Äπ</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" onclick="nextMonth()">‚Ä∫</button>
        </div>
        <div class="weekdays">
            <div class="weekday">LU</div><div class="weekday">MA</div><div class="weekday">MI</div><div class="weekday">JU</div><div class="weekday">VI</div><div class="weekday">S√Å</div><div class="weekday">DO</div>
        </div>
        <div class="days-grid" id="daysGrid"></div>
        <div class="controls">
            <button class="control-btn" onclick="setMarkingMode('selected')">Seleccionar</button>
            <button class="control-btn" onclick="setMarkingMode('marked')">Marcar ‚≠ê</button>
            <button class="control-btn" onclick="setMarkingMode('important')">Importante üíé</button>
            <button class="control-btn" onclick="setMarkingMode('event')">Evento üéâ</button>
            <button class="control-btn" onclick="clearMarks()">Limpiar</button>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-color today"></div><span>Hoy</span></div>
            <div class="legend-item"><div class="legend-color selected"></div><span>Seleccionado</span></div>
            <div class="legend-item"><div class="legend-color marked"></div><span>Marcado</span></div>
            <div class="legend-item"><div class="legend-color important"></div><span>Importante</span></div>
            <div class="legend-item"><div class="legend-color event"></div><span>Evento</span></div>
        </div>
    </div>
    <script>
        let currentDate = new Date();
        let markingMode = 'selected';
        let markedDates = {};
        const monthNames = ['ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO', 'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'];
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - (firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1));
            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = cellDate.getDate();
                const dateKey = `${cellDate.getFullYear()}-${cellDate.getMonth()}-${cellDate.getDate()}`;
                if (cellDate.getMonth() === month) { dayElement.classList.add('current-month'); } else { dayElement.classList.add('other-month'); }
                if (cellDate.toDateString() === today.toDateString()) { dayElement.classList.add('today'); }
                if (markedDates[dateKey]) { dayElement.classList.add(markedDates[dateKey]); }
                dayElement.addEventListener('click', () => markDate(cellDate));
                daysGrid.appendChild(dayElement);
            }
        }
        function markDate(date) {
            const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
            if (markedDates[dateKey] === markingMode) { delete markedDates[dateKey]; } else { markedDates[dateKey] = markingMode; }
            renderCalendar();
        }
        function setMarkingMode(mode) {
            markingMode = mode;
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        function clearMarks() { markedDates = {}; renderCalendar(); }
        function previousMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
        renderCalendar();
        document.querySelector('.control-btn').classList.add('active');
    </script>
</body>
</html>
