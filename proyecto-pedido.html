<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Pedido Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-sm w-full bg-white rounded-2xl shadow-lg p-6 space-y-5">
        
        <div class="flex justify-between items-center">
            <h3 class="text-sm font-semibold text-gray-400 tracking-wider">TU PEDIDO</h3>
            <div class="flex items-center space-x-3">
                <button id="decrease-btn" class="bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center text-gray-600 text-xl font-bold hover:bg-gray-200 transition-all opacity-50 cursor-not-allowed">
                    -
                </button>
                <span id="quantity-value" class="font-bold text-lg text-gray-800 w-4 text-center">1</span>
                <button id="increase-btn" class="bg-orange-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold hover:bg-orange-600 transition-colors">
                    +
                </button>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-900">Hamburguesa crispy chicken</h2>
        </div>

        <div>
            <p class="text-gray-500 leading-relaxed">
                Hamburguesa de crujiente pollo especiado, queso cheddar, tomate, lechuga batavia y salsa crispy.
            </p>
        </div>

        <div class="flex items-center space-x-4 text-sm text-gray-600">
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                <span class="font-semibold">4,7 (2k+)</span>
            </div>
            <div class="flex items-center space-x-1">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45.385c-.345.675-.5 1.425-.5 2.224v.08c0 .704.155 1.455.45 2.131a1 1 0 001.639.574c.228-.18.44-.388.635-.61a1 1 0 00-.02-1.448l-1.12-1.12a1 1 0 00-.385-1.45zM12 10a1 1 0 011 1v6a1 1 0 11-2 0v-6a1 1 0 011-1z" clip-rule="evenodd" /><path d="M9 4.5a1 1 0 011-1h.083c.484 0 .95.195 1.293.538l1.414 1.414a1 1 0 01.293.707V8.5a1 1 0 01-1 1h-2.5a1 1 0 01-1-1v-4z" /><path fill-rule="evenodd" d="M6 3a1 1 0 011-1h.083c.484 0 .95.195 1.293.538l1.414 1.414a1 1 0 01.293.707V8.5a1 1 0 01-1 1H7a1 1 0 01-1-1V3z" clip-rule="evenodd" /></svg>
                <span class="font-semibold">430 kcal</span>
            </div>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                <span class="font-semibold">12-15 min</span>
            </div>
        </div>

        <div class="flex items-center space-x-4 pt-2">
            <span class="font-bold text-gray-900">Tama√±o</span>
            <button id="size-individual-btn" class="bg-orange-100 text-orange-600 font-semibold px-5 py-2 rounded-full text-sm transition-colors">
                Individual
            </button>
            <button id="size-double-btn" class="bg-gray-100 text-gray-500 font-semibold px-5 py-2 rounded-full text-sm hover:bg-gray-200 transition-colors">
                Doble
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const decreaseBtn = document.getElementById('decrease-btn');
            const increaseBtn = document.getElementById('increase-btn');
            const quantityValue = document.getElementById('quantity-value');

            let quantity = 1;

            function updateDecreaseButtonState() {
                if (quantity === 1) {
                    decreaseBtn.disabled = true;
                    decreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    decreaseBtn.disabled = false;
                    decreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            increaseBtn.addEventListener('click', () => {
                quantity++;
                quantityValue.textContent = quantity;
                updateDecreaseButtonState();
            });

            decreaseBtn.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    quantityValue.textContent = quantity;
                    updateDecreaseButtonState();
                }
            });

            updateDecreaseButtonState();

            const individualBtn = document.getElementById('size-individual-btn');
            const doubleBtn = document.getElementById('size-double-btn');
            
            const selectedClasses = ['bg-orange-100', 'text-orange-600'];
            const unselectedClasses = ['bg-gray-100', 'text-gray-500', 'hover:bg-gray-200'];

            function selectSize(selectedButton) {
                const unselectedButton = selectedButton === individualBtn ? doubleBtn : individualBtn;

                selectedButton.classList.remove(...unselectedClasses);
                selectedButton.classList.add(...selectedClasses);

                unselectedButton.classList.remove(...selectedClasses);
                unselectedButton.classList.add(...unselectedClasses);
            }

            individualBtn.addEventListener('click', () => {
                selectSize(individualBtn);
            });

            
            doubleBtn.addEventListener('click', () => {
                selectSize(doubleBtn);
            });
        });
    </script>
    
</body>
</html>
