<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .title { color: #f0f0f0; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); animation: titleGlow 3s infinite alternate; }
        .title h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 2px; }
        .title p { font-size: 1.2rem; opacity: 0.8; }
        .card-container { perspective: 1500px; width: 350px; height: 500px; margin: 0 auto; }
        .card { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); border-radius: 20px; cursor: pointer; }
        .card-container:hover .card { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; overflow: hidden; }
        .card-front { background: linear-gradient(135deg, #0a0a0a 0%, #2d2d2d 100%); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); }
        .logo-container { width: 180px; height: 180px; border-radius: 50%; background: radial-gradient(circle, #3a3a3a 0%, #1a1a1a 100%); display: flex; justify-content: center; align-items: center; margin-bottom: 30px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); border: 2px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; }
        .logo-container::before { content: ""; position: absolute; width: 200%; height: 200%; background: conic-gradient( transparent, rgba(255, 255, 255, 0.2), transparent 30% ); animation: rotate 3s linear infinite; }
        .logo { width: 140px; height: 140px; background: url('https://i.imgur.com/rE7a2d3.jpeg') center/cover; border-radius: 50%; position: relative; z-index: 1; border: 3px solid rgba(255, 255, 255, 0.05); }
        .card-title { color: #f0f0f0; font-size: 2rem; text-align: center; margin-bottom: 15px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .card-subtitle { color: #aaa; font-size: 1.1rem; text-align: center; margin-bottom: 30px; }
        .contact-info { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .contact-item { display: flex; align-items: center; color: #ccc; font-size: 0.9rem; padding: 8px 15px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .contact-item i { margin-right: 10px; color: #9e9e9e; width: 20px; text-align: center; }
        .card-back { background: linear-gradient(135deg, #1e1e1e 0%, #0a0a0a 100%); transform: rotateY(180deg); padding: 40px 30px; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6); }
        .card-back h2 { color: #f0f0f0; text-align: center; margin-bottom: 30px; font-size: 1.8rem; position: relative; padding-bottom: 15px; }
        .card-back h2::after { content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 2px; background: linear-gradient(90deg, transparent, #aaa, transparent); }
        .description { color: #ccc; line-height: 1.7; text-align: center; font-size: 1.1rem; max-height: 300px; overflow-y: auto; padding: 10px; }
        .description::-webkit-scrollbar { width: 6px; }
        .description::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 3px; }
        .description::-webkit-scrollbar-thumb { background: linear-gradient(#3a3a3a, #5a5a5a); border-radius: 3px; }
        .signature { margin-top: 30px; text-align: center; color: #aaa; font-style: italic; font-size: 0.9rem; }
        .pattern { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 5%), radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 5%); pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes titleGlow { 0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); } 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4); } }
        .particles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: -1; }
        .particle { position: absolute; background: rgba(255, 255, 255, 0.3); border-radius: 50%; animation: float 15s infinite linear; }
        @keyframes float { 0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 0.5; } 100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; } }
        @media (max-width: 480px) { .card-container { width: 300px; height: 450px; } .title h1 { font-size: 2rem; } .title p { font-size: 1rem; } }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="title"><h1>David Ibarra</h1><p>Aprendiendo nuevas habilidades</p></div>
        <div class="card-container">
            <div class="card">
                <div class="card-face card-front">
                    <div class="pattern"></div>
                    <div class="logo-container"><div class="logo"></div></div>
                    <h2 class="card-title">DeivodGMG</h2>
                    <p class="card-subtitle">Estudiante de la UPV :3</p>
                    <div class="contact-info">
                        <div class="contact-item"><i class="fas fa-envelope"></i>2430249@upv.edu.mx</div>
                        <div class="contact-item"><i class="fas fa-phone"></i>+54 834 273 6102</div>
                        <div class="contact-item"><i class="fas fa-map-marker-alt"></i>Mexico</div>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="pattern"></div>
                    <h2>¿Quien es este tipo?</h2>
                    <div class="description"><p>Me llamo David Ibarra,estudiante de la UPV y amante del desarrollo de software. Actualmente tengo 19 años</p></div>
                    <div class="signature">Puro ITI</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
